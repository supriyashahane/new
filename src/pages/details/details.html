  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div>

        <div *ngIf="!hideForm">
            <form [formGroup]="form" (ngSubmit)="saveEntryy()">
   
               <ion-list>
  
                  <ion-item-group>
                    <ion-item-divider color="light" stacked>Application Id </ion-item-divider>
                    <ion-item>
                           
                     <ion-input
                     type="text"
                     placeholder="Enter Application Id..."
                     formControlName="AppId"
                     [(ngModel)]="AppId"></ion-input>
                    </ion-item>
                 </ion-item-group>
   
                 
                     <button
                        ion-button
                        color="primary"
                        text-center
                        block
                        [disabled]="form.valid">Save Entry</button>
                  
  
  
                  
   
               </ion-list>
   
            </form>
         </div>
      
    </div>
  
    <ion-item *ngFor="let item of items">
      <table style="width:100%">
        <tr>
      <th>{{ item.Id }} </th>
      <th>{{ item.Course }}</th>
      <th> {{ item.Name }} </th>
      <th>{{ item.AppId }} </th>
        </tr>
      </table>
   </ion-item>
    
</ion-content>
